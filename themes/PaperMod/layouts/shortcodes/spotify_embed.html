<iframe
    style="border-radius:12px"
    src="https://open.spotify.com/embed/track/{{ with .Get "id" }}{{ . }}{{ else }}{{ errorf "missing value for parameter 'id': %s" .Position }}{{ end }}?utm_source=generator"
    width="100%"
    height="152"
    frameBorder="0"
    allowfullscreen=""
    allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
    loading="lazy"
></iframe>
